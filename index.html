<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>To-Do List</h1>

    <section class="input-section">
      <input type="text" id="taskInput" placeholder="Enter your task here..." />
      <button id="addBtn">➕ Add Task</button>
    </section>

    <section class="filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </section>

    <ul id="taskList"></ul>

    <footer style="text-align:center; margin-top:20px; font-size: 12px; color: #888;">
      © 2025 YourName. Simple To-Do App.
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
